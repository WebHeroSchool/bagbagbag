<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Карты с багами</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
  </head>

  <body class="body">
    <nav class="nav" id="nav">
      <h1 class="nav__title">Выберите уровень сложности:</h1>
      <h2 class="nav__subtitle">Выберите сложность и игра начнётся. Чем выше уровень - тем больше будет выборка карт.</h2>
      
      <form name="form" class="difficulty">
        <label class="label" for="label__easy">
          <input class="radio label__easy" id="label__easy" type="radio" name="diff" value="easy" onchange="getDifficultyOfGame()" checked>
          <p class="label__text_easy" id='checked__easy'>    Простой</p>
        </label>
        <label class="label" for="label__medium">
          <input class="radio label__medium" id="label__medium" type="radio" name="diff" value="medium" onchange="getDifficultyOfGame()">
          <p class="label__text_medium" id='checked__medium'>    Средний</p>
        </label>
        <label class="label" for="label__hard">
          <input class="radio label__hard" id="label__hard" type="radio" name="diff" value="hard" onchange="getDifficultyOfGame()">
          <p class="label__text_hard" id='checked__hard'>    Сложный</p>
        </label>
        <input class="difficulty__start-game" type="button" value="Начать игру" id="start-game">
      </form>
    </nav>
    <script src="js/script.js"></script>
  </body>
</html>
